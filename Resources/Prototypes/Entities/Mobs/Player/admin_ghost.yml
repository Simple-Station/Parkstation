- type: entity
  parent: MobObserver
  save: false
  id: AdminObserver
  name: admin observer
  noSpawn: true
  components:
  - type: Tag
    tags:
    - CanPilot
  - type: Input
    context: "aghost"
  - type: Ghost
    canInteract: true
  - type: Hands
  - type: Puller
  - type: DoAfter
  - type: CombatMode
    canDisarm: true
  - type: Actions
  - type: InputMover
  - type: MovementSpeedModifier
    baseSprintSpeed: 8
    baseWalkSpeed: 12
  - type: Physics
    ignorePaused: true
    bodyType: Kinematic
  - type: Body
    prototype: Aghost
  - type: Access
    groups:
    - AllAccess
  - type: Thieving
    stripTimeReduction: 9999
    stealthy: true
  - type: Stripping
  - type: Sprite
    overrideContainerOcclusion: true # Ghosts always show up regardless of where they're contained.
    netsync: false
    noRot: true
    drawdepth: Ghosts
    sprite: SimpleStation14/Mobs/Ghosts/ghost_admin.rsi
    state: animated
    color: "#888888"
    layers:
      - state: animated
        shader: unshaded
  - type: BibleUser
  - type: SpellbookUser1
  - type: SpellbookUser2
  - type: Inventory
    templateId: aghost
  - type: InnateItem
    afterInteract: false
    startingPriority: 15
  - type: ItemSlots
    slots:
      opencloseremote:
        name: OpenClose
        startingItem: DoorRemoteAIOpenClose
        locked: true
      boltremote:
        name: Bolt
        startingItem: DoorRemoteAIToggleBolts
        locked: true
      emergencyaccessremote:
        name: EmergencyAccess
        startingItem: DoorRemoteAIToggleEmergencyAccess
        locked: true
