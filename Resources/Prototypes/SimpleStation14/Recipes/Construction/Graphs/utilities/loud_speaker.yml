- type: constructionGraph
  id: LoudSpeaker
  start: start
  graph:
    - node: start
      edges:
        - to: assembly
          steps:
            - material: Steel
              amount: 2
              doAfter: 2.0

    - node: assembly
      entity: LoudSpeakerAssesmbly
      edges:
        - to: wired
          steps:
            - material: Cable
              amount: 2
              doAfter: 1
        - to: start
          completed:
            - !type:GivePrototype
              prototype: SheetSteel1
              amount: 2
            - !type:DeleteEntity {}
          steps:
            - tool: Welding
              doAfter: 2

    - node: wired
      entity: LoudSpeakerAssesmbly
      edges:
        - to: electronics
          steps:
            - tag: LoudSpeakerElectronics
              store: board
              name: "loudspeaker electronics"
              icon:
                sprite: "Objects/Misc/module.rsi"
                state: "id_mod"
              doAfter: 1
        - to: assembly
          completed:
            - !type:GivePrototype
              prototype: CableApcStack1
              amount: 2
          steps:
            - tool: Cutting
              doAfter: 1

    - node: electronics
      entity: LoudSpeakerAssesmbly
      edges:
        - to: payload
          steps:
            - size: 8
              store: payload
              name: "payload"
              compBlacklist: ["Tool"]
            - tool: Screwing
              doAfter: 3
        - to: payload
          steps:
            - tool: Screwing
              doAfter: 2
        - to: wired
          completed:
            - !type:EmptyContainer
              container: board
          steps:
            - tool: Prying
              doAfter: 1

    - node: payload
      entity: LoudSpeakerAssesmbly
      edges:
        - to: loudspeaker
          steps:
            - tool: Screwing
              doAfter: 1
        - to: electronics
          conditions:
            - !type:ContainerNotEmpty
              container: board
            - !type:ContainerNotEmpty
              container: payload
          completed:
            - !type:EmptyContainer
              container: payload
          steps:
            - tool: Prying
              doAfter: 2
        - to: wired
          conditions:
            - !type:ContainerNotEmpty
              container: board
            - !type:ContainerEmpty
              container: payload
          completed:
            - !type:EmptyContainer
              container: board
          steps:
            - tool: Prying
              doAfter: 1

    - node: loudspeaker
      entity: LoudSpeakerBase
      edges:
        - to: payload
          steps:
            - tool: Screwing
              doAfter: 1
