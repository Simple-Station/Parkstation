- type: entity
  parent: ClothingOuterEVASuitBase
  id: ClothingOuterHardsuitCSS
  name: chief service supervisor's nuclear firmsuit
  description: A painfully saturated, nuclear powered, semi-softsuit made by the chief service supervisor after Nanotrasen denied their request for a proper hardsuit. Offers almost no protection from anything besides space.
  components:
  - type: Sprite
    sprite: SimpleStation14/Clothing/OuterClothing/Hardsuits/csssuit.rsi
    layers:
    - state: icon
    - state: light-overlay
      visible: false
      shader: unshaded
      map: [ "light" ]
  - type: ToggleableLightVisuals
    spriteLayer: light
    clothingVisuals:
      body:
      - state: equipped-body-light
        shader: unshaded
  - type: Clothing
    clothingVisuals:
      body:
      - state: equipped-body
      - state: equipped-body-unshaded
        shader: unshaded
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellCSS
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot {}
  - type: PointLight
    netsync: false
    enabled: false
    radius: 8
    energy: 2
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
  - type: Appearance
  - type: HandheldLight
    addPrefix: true
    blinkingBehaviourId: blinking
    radiatingBehaviourId: radiating
  - type: LightBehaviour
    behaviours:
      - !type:FadeBehaviour
        id: radiating
        interpolate: Linear
        maxDuration: 2.0
        startValue: 3.0
        endValue: 2.0
        isLooped: true
        property: Radius
        enabled: false
        reverseWhenFinished: true
      - !type:PulseBehaviour
        id: blinking
        interpolate: Nearest
        maxDuration: 1.0
        minValue: 0.1
        maxValue: 2.0
        isLooped: true
        property: Radius
        enabled: false
    color: "#ff2034"
  - type: PressureProtection
    highPressureMultiplier: 0.4
    lowPressureMultiplier: 1000
  - type: ClothingSpeedModifier
    walkModifier: 0.9
    sprintModifier: 0.9
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.95
        Slash: 0.95
        Piercing: 0.95
        Heat: 0.9
        Radiation: 0.70
  - type: ExplosionResistance
    damageCoefficient: 0.95
