- type: entity
  parent: ClothingOuterHardsuitBase
  id: ClothingOuterHardsuitDominia
  name: dominia power armor
  description: A power armor suit, straight out of those old Dominia comic books.
  components:
  - type: Sprite
    sprite: SimpleStation14/Clothing/OuterClothing/Hardsuits/dominia.rsi
  - type: Clothing
    sprite: SimpleStation14/Clothing/OuterClothing/Hardsuits/dominia.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.02
    lowPressureMultiplier: 1000
  - type: ClothingSpeedModifier
    walkModifier: 0.8
    sprintModifier: 0.8
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.8
        Slash: 0.8
        Piercing: 0.75
        Heat: 0.3
        Radiation: 0.1
  - type: ExplosionResistance
    damageCoefficient: 0.5
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHardsuitDominia

