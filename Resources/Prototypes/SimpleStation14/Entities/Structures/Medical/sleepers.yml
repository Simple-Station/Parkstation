- type: entity
  abstract: true
  id: SleeperBase
  parent: BaseStructure
  name: Sleeper
  description: Description.
  components:
    - type: Clickable
    - type: InteractionOutline
    - type: Physics
      bodyType: Static
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.5,-0.5,0.5,0.5"
          density: 190
          mask:
          - MachineMask
          layer:
          - MachineLayer
    - type: EntityStorage
      capacity: 1
      isCollidableWhenOpen: false
    - type: Appearance
    - type: EntityStorageVisuals
      stateBaseClosed: base
      stateDoorOpen: open
      stateDoorClosed: door
    - type: Sprite
      sprite: SimpleStation14/Structures/Medical/sleepers/standardpod.rsi
      layers:
      - state: base
        map: ["enum.StorageVisualLayers.Base"]
      - state: open
        map: ["enum.StorageVisualLayers.Door"]
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 75
        behaviors:
        - !type:DoActsBehavior
          acts: ["Destruction"]
        - !type:PlaySoundBehavior
          sound:
            path: /Audio/Effects/metalbreak.ogg
        - !type:SpawnEntitiesBehavior
          spawn:
            SheetSteel1:
              min: 1
              max: 2

- type: entity
  id: SleeperPod
  parent: SleeperBase
  name: Sleeper Pod
  description: An old design of sleeper pod, probably not the safest to use.
  components:
    - type: Sprite
      sprite: SimpleStation14/Structures/Medical/sleepers/oldpod.rsi

- type: entity
  id: SleeperParty
  parent: SleeperBase
  name: Party Sleeper
  description: A party sleeper! Seems pretty fun.
  components:
    - type: Sprite
      sprite: SimpleStation14/Structures/Medical/sleepers/partypod.rsi

- type: entity
  id: Sleeper
  parent: SleeperBase
  name: Sleeper
  description: A basic model of medical sleeper, used to inject chemicals safely and quickly into a person without the need of hyposprays.
  components:
    - type: Sprite
      sprite: SimpleStation14/Structures/Medical/sleepers/standardpod.rsi

- type: entity
  id: SleeperClockwork
  parent: SleeperBase
  name: Clockwork Sleeper
  description: A sleeper, seemingly made out of.. gears? How does this work even?
  components:
    - type: Sprite
      sprite: SimpleStation14/Structures/Medical/sleepers/clockworkpod.rsi

- type: entity
  id: SleeperSyndicate
  parent: SleeperBase
  name: Syndicate Sleeper
  description: A sleeper made for the Syndicate, seems to be just as functional as the medical one.
  components:
    - type: Sprite
      sprite: SimpleStation14/Structures/Medical/sleepers/syndiepod.rsi
