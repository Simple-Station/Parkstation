- type: entity
  parent: BaseComputer
  id: ComputerCctvDatabase
  name: CCTV database console
  description: Used to fard
  components:
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: security
    - map: ["computerLayerKeys"]
      state: security_key
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#006400"
  # - type: Computer
  #   board: CrewMonitoringComputerCircuitboard
  - type: ActivatableUI
    key: enum.CctvDatabaseUiKey.Key
  - type: UserInterface
    interfaces:
        - key: enum.CctvDatabaseUiKey.Key
          type: CctvDatabaseBoundUserInterface
  - type: CctvDatabaseConsole
