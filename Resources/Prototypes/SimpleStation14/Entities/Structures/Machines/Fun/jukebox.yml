- type: entity
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  abstract: true
  id: JukeboxBase
  name: jukebox
  description: A jukebox, capable of playing music.
  components:
  - type: ActivatableUI
    key: enum.JukeboxUiKey.Key
  - type: ActivatableUIRequiresPower
  - type: UserInterface
    interfaces:
      - key: enum.JukeboxUiKey.Key
        type: JukeboxBoundUserInterface
  - type: Sprite
    sprite: SimpleStation14/Structures/Machines/jukebox.rsi
    layers:
    - state: base
  - type: ApcPowerReceiver
    powerLoad: 350
  - type: Jukebox # All that's technically needed- everything else is optional.

