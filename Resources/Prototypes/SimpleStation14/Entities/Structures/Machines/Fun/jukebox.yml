- type: entity
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  id: JukeboxBase
  name: Jukebox
  description: A jukebox, capable of playing music.
  components:
  - type: Jukebox
    songs:
      - DanyaVodovozFunkOMatic
      - DanyaVodovozGoinOn
      - DanyaVodovozOffTheGrid
      - DanyaVodovozPlanetOfTheAmazons
    emaggedSongs:
      - DanyaVodovozGuacamole
      - DanyaVodovozJazzFunkMySoul
      - DanyaVodovozMothToAFlame
      - DanyaVodovozNightInBrazil
  - type: ActivatableUI
    key: enum.JukeboxUiKey.Key
  - type: ActivatableUIRequiresPower
  - type: UserInterface
    interfaces:
      - key: enum.JukeboxUiKey.Key
        type: JukeboxBoundUserInterface
  - type: Sprite
    sprite: SimpleStation14/Structures/Machines/jukebox.rsi
    layers:
    - state: base
    - state: powered
    - state: powered_unlit
      shader: unshaded
