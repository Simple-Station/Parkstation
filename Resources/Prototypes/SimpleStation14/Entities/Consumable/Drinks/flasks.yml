- type: entity
  parent: DrinkBase
  id: DrinkFlazk
  name: Zook's Flazk
  description: A metal flask with the name 'Zook' etched into it.
  components:
    - type: Drink
    - type: Sprite
      sprite: Objects/Consumable/Drinks/flask.rsi
    - type: SolutionContainerManager
      solutions:
        drink:
          maxVol: 300000
          reagents:
            - ReagentId: Ichor
              Quantity: 100000
            - ReagentId: Nutriment
              Quantity: 100000
            - ReagentId: Water
              Quantity: 100000

- type: entity
  parent: DrinkBaseCup
  id: DrinkWaterJugX
  name: water jug
  description: A large container mainly for storing water.
  components:
    - type: Drink
    - type: Sprite
      sprite: SimpleStation14/Objects/Consumable/Drinks/jug.rsi
      layers:
        - state: full
          map: ["enum.SolutionContainerLayers.Fill"]
          visible: true
    - type: SolutionContainerVisuals
      maxFillLevels: 1
      emptySpriteName: empty
    - type: SolutionContainerManager
      solutions:
        drink:
          maxVol: 200
          reagents:
            - ReagentId: Water
              Quantity: 200

- type: entity
  parent: DrinkBaseCup
  id: DrinkShirosDelight
  name: Shiro's Delight
  description: A swirling solution with the slimy dissociation of an extraordinary paramedic. Due to it's thick nature it lingers in the body a bit longer than usual. Overdrinking is incredibly dangerous.
  components:
    - type: Drink
    - type: Sprite
      sprite: SimpleStation14/Objects/Consumable/Drinks/shirosdelightglass.rsi
    - type: SolutionContainerManager
      solutions:
        drink:
          maxVol: 30
          reagents:
            - ReagentId: ShirosDelight
              Quantity: 30
