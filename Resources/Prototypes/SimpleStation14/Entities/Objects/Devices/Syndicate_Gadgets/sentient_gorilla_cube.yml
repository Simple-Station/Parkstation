- type: entity
  parent: BaseItem
  id: SentientGorillaCube
  name: Sentient Gorilla Cube
  description: It's actually a tiny teleportation device. After activation, once a syndicate-brand sentient gorilla is ready to take on the mission of assisting you, they will be teleported in to the device.
  components:
  - type: Sprite
    sprite: Objects/Devices/communication.rsi
    layers:
    - state: old-radio
    netsync: false
  - type: GhostRole
    name: Syndicate Agent
    description: Someone needs reinforcements. You, the first gorilla the syndicate could find and upgrade, will help them.
    rules: Normal syndicate antagonist rules apply. Work with whoever called you in, and don't harm them.
  - type: GhostRoleMobSpawner
    prototype: MobHumanSyndicateAgent
  - type: EmitSoundOnUse
    sound: /Audio/Misc/emergency_meeting.ogg
  - type: ItemCooldown
  - type: UseDelay
    delay: 300
