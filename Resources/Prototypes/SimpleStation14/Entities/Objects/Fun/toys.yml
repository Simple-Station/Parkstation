- type: entity
  parent: BasePlushie
  id: ToyMcgriff
  name: mcgriff toy
  description: The bearer of the law, now 10x more portable!
  components:
    - type: Sprite
      sprite: SimpleStation14/Objects/Fun/toys.rsi
      state: mcgriff
    - type: EmitSoundOnUse
      sound:
        path: /Audio/Items/Toys/ian.ogg
    - type: EmitSoundOnTrigger
      sound:
        path: /Audio/Items/Toys/ian.ogg
    - type: MeleeWeapon
      soundHit:
        path: /Audio/Items/Toys/ian.ogg

- type: entity
  parent: PlushieLizard
  id: PlushieLizardRGB
  name: RGB lizard
  description: It alternates between color slowly, beautiful.
  components:
    - type: PointLight
      radius: 2
      energy: 2
    - type: RgbLightController
      layers: [0]

- type: entity
  parent: PlushieNuke
  id: PlushieNukeBomb
  name: nukie plushie
  suffix: Exploding
  description: A stuffed toy that resembles a syndicate nuclear operative. The tag claims operatives to be purely fictitious.
  components:
  - type: EmitSoundOnUse
    handle: false
  - type: OnUseTimerTrigger
    delay: 4
    examinable: false
    beepSound:
      path: "/Audio/Effects/beep1.ogg"
      params:
        volume: 5
    initialBeepDelay: 0
    beepInterval: 1
  - type: Explosive
    explosionType: Default
    maxIntensity: 8
    intensitySlope: 3
    totalIntensity: 60
    canCreateVacuum: false
  - type: ExplodeOnTrigger
