- type: entity
  name: k12 compact
  parent: BaseWeaponSubMachineGun
  id: WeaponSubMachineGunK12Compact
  description: Standard issue Nyanotrasen branded submachine gun. Only slightly better than a pistol.
  components:
  - type: Sprite
    sprite: SimpleStation14/Objects/Weapons/Guns/SMGs/k12compact.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Gun
    fireRate: 6
  - type: Clothing
    sprite: SimpleStation14/Objects/Weapons/Guns/SMGs/k12compact.rsi
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: true
  - type: Appearance

- type: entity
  parent: BaseStorageItem
  id: BriefcaseBrownSMG
  name: brown briefcase
  suffix: Rifle
  description: A handy briefcase.
  components:
  - type: Sprite
    sprite: Objects/Storage/Briefcases/briefcase_brown.rsi
    state: icon
  - type: Item
    sprite: Objects/Storage/Briefcases/briefcase_brown.rsi
    size: 30
  - type: Storage
    capacity: 30
  - type: AmmoCounter
  - type: Gun
    minAngle: 8
    maxAngle: 8
    fireRate: 5
    selectedMode: FullAuto
    availableModes:
    - SemiAuto
    - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/smg.ogg
  - type: ChamberMagazineAmmoProvider
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineCaselessRifleShortRubber
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineCaselessRifle
      gun_chamber:
        name: Chamber
        startingItem: CartridgeCaselessRifleRubber
        priority: 1
        whitelist:
          tags:
            - CartridgeCaselessRifle
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: DynamicPrice
    price: 500
