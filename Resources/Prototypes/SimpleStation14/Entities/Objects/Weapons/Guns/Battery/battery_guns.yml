- type: entity
  name: pv3 compact
  parent: BaseWeaponBattery
  id: WeaponLaserPv3Compact
  description: Standard issue Nanotrasen laser SMG. Pew! Pew pew! Now we're talkin' scifi!
  components:
  - type: Item
    size: 28
  - type: Sprite
    sprite: SimpleStation14/Objects/Weapons/Guns/SMGs/pv3compact.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-0
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Clothing
    sprite: SimpleStation14/Objects/Weapons/Guns/SMGs/pv3compact.rsi
  - type: Gun
    minAngle: 1.5
    maxAngle: 5
    fireRate: 4.5
    selectedMode: FullAuto
    availableModes:
    - SemiAuto
    - FullAuto
  - type: HitscanBatteryAmmoProvider
    proto: RedSmallLaser
    fireCost: 20
  - type: Battery
    maxCharge: 700
    startingCharge: 700
  - type: MagazineVisuals
    magState: mag
    steps: 10
    zeroVisible: true

- type: entity
  name: pv3 mini
  parent: BaseWeaponBatterySmall
  id: WeaponLaserPv3Mini
  description: Standard issue Nanotrasen laser sidearm. This thing can bullseye a two metre target, it's not impossible!
  components:
  - type: Sprite
    sprite: SimpleStation14/Objects/Weapons/Guns/Pistols/pv3mini.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Clothing
    sprite: SimpleStation14/Objects/Weapons/Guns/Pistols/pv3mini.rsi
  - type: HitscanBatteryAmmoProvider
    proto: RedSmallLaser
    fireCost: 22.5
  - type: Battery
    maxCharge: 450
    startingCharge: 450
  - type: MagazineVisuals
    magState: mag
    steps: 10
    zeroVisible: true
  - type: Appearance
