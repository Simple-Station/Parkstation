# Ghost roles
- type: entity
  id: SpawnPointGhostSyndicateCommsAgent
  name: ghost role spawn point
  suffix: Syndie Comms
  parent: MarkerBase
  components:
  - type: GhostRoleMobSpawner
    prototype: MobHumanSyndicateCommsAgent
    name: Syndicate Communications Agent
    description: Aid the traitors in their mission.
    rules: |
      Aid the traitors in any way possible, or stir up conflict with your voice mask on the radio.
      DO NOT ABANDON THE OUTPOST UNLESS COMPLETELY NECESSARY
  - type: Sprite
    sprite: Markers/jobs.rsi
    layers:
      - state: green
      - state: prisoner

- type: entity
  id: SpawnPointGhostCultistSpawner
  name: ghost role spawn point
  suffix: Cultist
  parent: MarkerBase
  components:
  - type: GhostRoleMobSpawner
    prototype: MobHumanSpaceCultist
    name: Cultist
    description: Convert the crewmates.
    rules: |
      Go mining, build up your shuttle, capture and turn anyone you encounter into a golem, survive.
  - type: Sprite
    sprite: Markers/jobs.rsi
    layers:
      - state: green
      - state: chaplain

- type: entity
  id: SpawnPointGhostSpaceBartender
  name: ghost role spawn point
  suffix: Space Bartender
  parent: MarkerBase
  components:
  - type: GhostRoleMobSpawner
    prototype: MobHumanSpaceBartender
    name: Space bartender
    description: Tend the bar.
    rules: |
      Tend the bar, encourage people to come find it, maybe don't leave.
  - type: Sprite
    sprite: Markers/jobs.rsi
    layers:
      - state: green
      - state: bartender


