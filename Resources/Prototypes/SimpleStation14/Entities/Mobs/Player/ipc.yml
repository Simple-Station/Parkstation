- type: entity
  id: MobIPC
  parent: PlayerSiliconHumanoidBase
  name: Urist McPositronic
  description: A positronic brain in a metal body.
  components:
  - type: SiliconDownOnDead
  - type: Inventory
    templateId: ipc
  - type: Battery
    maxCharge: 150000
  - type: Silicon
    entityType: enum.SiliconType.Player
    batteryPowered: true
    drainRateMulti: 5
    chargeStateThresholdMid: 0.80
    chargeStateThresholdLow: 0.35
    chargeStateThresholdCritical: 0.10
    speedModifierThresholds:
      0: 1
      1: 1
      2: 0.80
      3: 0.45
      4: 0.00
  - type: Carriable
  - type: BatteryDrinker
  - type: EncryptionKeyHolder
    keySlots: 3
    examineWhileLocked: false
    keysExtractionMethod: Cutting
  - type: ActiveRadio
  - type: IntrinsicRadioReceiver
  - type: IntrinsicRadioTransmitter
  - type: Wires
    BoardName: "IPC"
    LayoutId: IPC

- type: entity
  save: false
  name: Urist McPositronic
  parent: MobHumanDummy
  id: MobIPCDummy
  noSpawn: true
  description: A dummy IPC meant to be used in character setup.
  components:
  - type: HumanoidAppearance
    species: IPC
  - type: Inventory
    templateId: ipc
