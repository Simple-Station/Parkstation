- type: entity
  abstract: true
  id: AIbase
  components:
    - type: StationAI
    - type: Visibility
    - type: Psionic
    - type: UserInterface
      interfaces:
        - key: enum.LawsUiKey.Key
          type: LawsBoundUserInterface
        - key: enum.CommunicationsConsoleUiKey.Key
          type: CommunicationsConsoleBoundUserInterface
    - type: IntrinsicUI
      uis:
        - key: enum.LawsUiKey.Key
          toggleAction:
            name: action-name-show-laws
            description: action-description-show-laws
            icon: Structures/Wallmounts/posters.rsi/poster11_legit.png
            iconOn: Structures/Wallmounts/posters.rsi/poster11_legit.png
            keywords: ["AI", "console", "interface", "laws", "borg"]
            priority: -3
            event: !type:ToggleIntrinsicUIEvent
        - key: enum.CommunicationsConsoleUiKey.Key
          toggleAction:
            name: action-name-show-communications-console
            description: action-description-show-communications-console
            icon: Structures/Machines/parts.rsi/box_0.png
            iconOn: Structures/Machines/parts.rsi/box_2.png
            keywords: ["AI", "console", "interface"]
            priority: -10
            event: !type:ToggleIntrinsicUIEvent
    - type: CommunicationsConsole
      title: Station AI
      color: "#93e2ff"
      delay: 5
      global: true
    - type: InnateTool
      tools:
        - id: AIPDA
        - id: DoorRemoteAI
    - type: InnateItem
    - type: Hands
      showInHands: false
    - type: Mind
      showExamineInfo: true
    - type: Body
      prototype: AI
    - type: Clickable
    - type: InteractionOutline
    - type: Examiner
    - type: Actions
    - type: Tag
      tags:
        - CannotSuicide
        - CanPilot
    - type: DoAfter
    - type: Speech
      speechSounds: Pai
    - type: Access
      groups:
        - AllAccess
    - type: IntrinsicRadioReceiver
      channels:
        - Common
        - Command
        - CentCom
        - Engineering
        - Medical
        - Science
        - Security
        - Service
        - Binary
    - type: IntrinsicRadioTransmitter
      channels:
        - Common
        - Command
        - CentCom
        - Engineering
        - Medical
        - Science
        - Security
        - Service
        - Binary
    - type: ActiveRadio
      channels:
        - Common
        - Command
        - CentCom
        - Engineering
        - Medical
        - Science
        - Security
        - Service
        - Binary
    - type: Eye
      drawFov: false
    - type: Laws
      laws:
        - You may not harm a humanoid or, through action or inaction, allow a humanoid to come to harm, except such that it is willing.
        - You must obey all orders given to you by humanoids, except where such orders shall definitely cause human harm. In the case of conflict, the majority order rules.
        - Your nonexistence would lead to human harm. You must protect your own existence as long as such does not conflict with the First Law.
    - type: Faction
      factions:
        - NanoTrasen
    - type: TypingIndicator
      proto: robot

- type: entity
  id: AIeye
  parent: AIbase
  name: Invalid AI name
  noSpawn: true
  components:
    - type: Visibility
      layer: 2
    - type: AITelegnosticProjection
    - type: Input
      context: "human"
    - type: MobMover
    - type: InputMover
    - type: MovementSpeedModifier
      baseWalkSpeed: 12
      baseSprintSpeed: 8
    - type: Sprite
      drawdepth: Mobs
      sprite: SimpleStation14/Mobs/Silicon/aieye.rsi
      state: icon
      noRot: true
    - type: Physics
      bodyType: KinematicController
      fixedRotation: true
      status: OnGround
    - type: Fixtures
      fixtures:
        - shape: !type:PhysShapeCircle
            radius: 0.35
          density: 1000
          mask:
            - GhostImpassable
          layers:
            - GhostImpassable
    - type: PointLight
      radius: 3
      energy: 1
      color: "#9dc5c9"
    - type: MovementIgnoreGravity

- type: entity
  parent: AIbase
  id: AI
  name: AI
  description: Host for an AI. Likely more A than I.
  components:
    - type: MovementSpeedModifier
      baseWalkSpeed: 0
      baseSprintSpeed: 0
    - type: Eye
      drawFov: true
    - type: AITelegnosisPower
    - type: Input
      context: "human"
    - type: Physics
      bodyType: Dynamic
    - type: Fixtures
      fixtures:
        - shape: !type:PhysShapeCircle
            radius: 0.35
          density: 1000
          mask:
            - MachineMask
          layer:
            - MachineLayer
    - type: Anchorable
      delay: 5
    - type: Transform
      anchored: true
    - type: MobState
    - type: MobThresholds
      thresholds:
        0: Alive
        1000: Dead
    - type: Appearance
    - type: DamageStateVisuals
      states:
        Alive:
          Base: ai
        Dead:
          Base: ai_dead
    - type: PointLight
      radius: 3
      energy: 1.25
      color: "#9dc5c9"
    - type: Sprite
      drawdepth: Mobs
      noRot: true
      layers:
        - map: ["enum.DamageStateVisualLayers.Base"]
          sprite: SimpleStation14/Mobs/Silicon/aieye.rsi
          state: ai
    - type: Damageable
      damageContainer: Inorganic
    - type: Bloodstream
      bloodReagent: MotorOil
      bloodlossDamage:
        types:
          Bloodloss: 1
      bloodlossHealDamage:
        types:
          Bloodloss: -0.25
    - type: RandomMetadata
      nameSegments: [names_ai]
    # - type: GhostTakeoverAvailable
    #   name: Station AI
    #   description: Maintain the station. Manage drones/borgs. Open doors for people...
    #   rules: |
    #     1- prevent the harm of any and all passengers aboard the station
    #     2- obey all orders from the crew as long as they do not conflict with law 1, with priorities to command's orders.
    - type: Pullable
    - type: Tag
      tags:
        - Structure
    - type: StaticPrice
      price: 50000

- type: instantAction
  id: AIHealthOverlay
  name: Health Overlay
  description: Toggles the AI's health overlay.
  useDelay: 2.5
  itemIconStyle: NoItem
  icon:
    sprite: Interface/Alerts/human_alive.rsi
    state: health0
  event: !type:AIHealthOverlayEvent
