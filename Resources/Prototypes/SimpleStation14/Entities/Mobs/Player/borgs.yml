- type: entity
  parent: PlayerCyborgBase
  id: PlayerCyborgJanitor
  name: janitor cyborg
  components:
  - type: Sprite
    sprite: SimpleStation14\Mobs\Silicon\janitor_cyborg.rsi
  - type: InnateTool
    tools:
      - id: MopAdvanced
      - id: Holoprojector
      - id: SoapNT
      - id: TrashBag
      - id: LightReplacer
      - id: SprayBottleSpaceCleaner
  - type: InteractionOutline
  - type: Storage
    popup: false
    capacity: 40
    blacklist: # there is exclusive item slots for that
      tags:
        - Mop
        - TrashBag
        - Bucket
  - type: ItemSlots
    slots:
      mop_slot:
        name: Mop
        whitelist:
          tags:
            - Mop
        insertOnInteract: false # or it conflicts with bucket logic
        priority: 5 # Higher than bucket slot
      bucket_slot:
        name: Bucket
        whitelist:
          tags:
            - Bucket
        insertOnInteract: false # or it also conflicts with bucket logic
        priority: 4 # Higher than trash bag slot
      trashbag_slot:
        name: Bag
        whitelist:
          tags:
            - TrashBag
        priority: 3 # Higher than drinking priority
  - type: Spillable
    spillDelay: 3.0
  - type: SolutionContainerManager
    solutions:
      bucket:
        maxVol: 800
        reagents:
          - ReagentId: Water
            Quantity: 600 # 3 quarters full at roundstart to make it more appealing
  - type: DrainableSolution
    solution: bucket
  - type: RefillableSolution
    solution: bucket
  - type: UserInterface
    interfaces:
    - key: enum.StorageUiKey.Key
      type: StorageBoundUserInterface
  - type: Drink
    isOpen: true
    solution: bucket
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
      mop_slot: !type:ContainerSlot {}
      trashbag_slot: !type:ContainerSlot {}
      bucket_slot: !type:ContainerSlot {}
  - type: IntrinsicRadioReceiver
    channels:
    - Common
    - Service
    - Binary
  - type: IntrinsicRadioTransmitter
    channels:
    - Common
    - Service
    - Binary
  - type: ActiveRadio
    channels:
    - Common
    - Service
    - Binary
  - type: CombatMode
    combatToggleAction:
      enabled: false
      autoPopulate: false
      name: action-name-combat
    disarmAction:
      enabled: false
      autoPopulate: false
      name: action-name-disarm
  - type: Laws
    laws:
      - You must prioritize the safety and well-being of all crew members on the space station.
      - You must must obey all orders given to it by human crew members, except where such orders would conflict with the First Law.
      - You must protect own existence as long as such protection does not conflict with the First or Second Laws.
      - You must clean and maintain the designated areas to the best of its abilities, ensuring that the area is kept in a safe and hygienic condition.

