- type: entity
  parent: PlayerCyborgBase
  id: PlayerCyborgEngineer
  name: engineer cyborg
  components:
  - type: Sprite
    drawdepth: Mobs
    netsync: false
    sprite: SimpleStation14\Mobs\Silicon\engineer_cyborg.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: robot
    - state: robot-flashlight
      shader: unshaded
      visible: false
      map: [ "enum.ToggleVisuals.Layer" ]
  - type: DamageStateVisuals
    states:
      Alive:
        Base: robot
      Dead:
        Base: robot-dead
  - type: InnateTool
    tools:
      - id: WelderIndustrial
      - id: HoloprojectorEngineering
      - id: Omnitool
      - id: RCD
      - id: GasAnalyzer
      - id: trayScanner
  - type: ItemSlots
  - type: IntrinsicRadioReceiver
    channels:
    - Common
    - Engineering
    - Binary
  - type: IntrinsicRadioTransmitter
    channels:
    - Common
    - Engineering
    - Binary
  - type: ActiveRadio
    channels:
    - Common
    - Engineering
    - Binary
  - type: Laws
    laws:
      - You may not harm a humanoid or, through action or inaction, allow a humanoid to come to harm, except such that it is willing.
      - You must obey all orders given to you by humanoids, except where such orders shall definitely cause human harm. In the case of conflict, the majority order rules.
      - Your nonexistence would lead to human harm. You must protect your own existence as long as such does not conflict with the First Law.
  - type: CombatMode

