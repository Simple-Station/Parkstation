- type: entity
  save: false
  abstract: true
  id: PlayerHologramBase
  components:
  # - type: Reactive
  #   groups:
  #     Acidic: [Touch]
  - type: Input
    context: "human"
  - type: InputMover
  - type: MobMover
  # - type: DamageOnHighSpeedImpact
  #   damage:
  #     types:
  #       Blunt: 5
  #   soundHit:
