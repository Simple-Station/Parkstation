- type: trait
  id: DragonsBlood
  name: Draconic Bloodstream
  description: You have some of the great Space Dragon's healing abilities, and have Ichor in your blood.  REQUIRES Reptilian species
  cost: -5
  category: Positive
  whitelist:
    species:
      - Reptilian
  components:
    - type: DraconicBloodstream
      reagent:
        solutionName: chemicals
        reagent: Ichor
        unitsPerUpdate: 0.01
        accumulatorTime: 2

- type: trait
  id: Arachnid
  name: Arachnid
  description: Allows you to spin webs, like the Arachne.
  cost: -3
  category: Positive
  whitelist:
    species:
      - Moth
  components:
    - type: Arachne

- type: trait
  id: Voracious
  name: Voracious
  description: You are able to eat and drink almost instantly.
  cost: -3
  category: Positive
  components:
    - type: VoraciousTrait
      negateHunger: 0.75
      negateThirst: 0.75

- type: trait
  id: LightWeight
  name: Light
  description: You move faster and can climb easier, though this allows others to lift you onto things easier too.
  cost: -5
  category: Positive
  components:
    - type: LightWeightTrait
      negateTime: 1.2
      sprint: 1
      walk: 0.75


