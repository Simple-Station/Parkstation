- type: reagent
  id: ShirosDelight
  name: Shiro's Delight
  parent: BaseDrink
  desc: It swirls with the slime and dissociation of an extraordinary paramedic. Due to it's thick nature it lingers in the body a bit longer than usual. Overdosing is incredibly dangerous.
  physicalDesc: dissociated
  flavor: like spicy, slimy, dissociated, bittersweet enthusiasm
  color: "#BDC7CE"
  metamorphicSprite:
    sprite: SimpleStation14/Objects/Consumable/Drinks/shirosdelightglass.rsi
    state: icon
  metabolisms:
    Drink:
      metabolismRate: 0.375
      effects:
      - !type:SatiateThirst
        factor: 1.5
      - !type:SatiateHunger
        factor: 1.25 #hunger factor from the slime divided by the slightly slower metab rate
      - !type:AdjustReagent
      - conditions:
        - !type:ReagentThreshold
          min: 60
        reagent: Ethanol
        amount: 0.4 #overuse and the alcohol will kick in hard
    Poison:
      metabolismRate: 0.375
      effects:
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 60
        damage:
          types:
            Poison: 4 #overuse and it will poison you hard
    Medicine:
      metabolismRate: 0.375
      effects:
      - !type:HealthChange
        damage:
          groups:
            Burn: -0.75
            Brute: -0.75
            Airloss: -0.75 # no poison recovery for you
      - !type:ResetNarcolepsy
        conditions:
        - !type:ReagentThreshold
          min: 15 #because shiro was a narcoleptic
    Narcotic:
      metabolismRate: 0.375
      effects:
      - !type:MovespeedModifier
        walkSpeedModifier: 1.31 #barely faster than stims haha
        sprintSpeedModifier: 1.31
      - !type:GenericStatusEffect
        key: Stutter
        component: StutteringAccent #stutter funny
      - !type:Jitter
      - !type:GenericStatusEffect
        key: Stun
        time: 2.5 #slightly worse than meth
        type: Remove
      - !type:GenericStatusEffect
        key: KnockedDown
        time: 2.5 #slightly worse than meth
        type: Remove
