- type: reagent
  id: XenoBlood
  name: Xeno Blood
  desc: You probably don't want to consume this, it looks like there's a ton of tiny things swimming in it..
  physicalDesc: reagent-physical-desc-necrotic
  flavor: bitter
  color: "#38384b"
  metabolisms:
    Poison:
      effects:
        - !type:HealthChange
          damage:
            types:
              Genetic: 2
        - !type:ChemCauseDisease
          conditions:
            - !type:ReagentThreshold
              reagent: XenoBlood
              min: 5
          causeChance: 0.3
          disease: XenoVirus
        - !type:ChemCauseDisease
          conditions:
            - !type:ReagentThreshold
              reagent: XenoBlood
              min: 5
          causeChance: 0.7
          disease: XenoDroneVirus
