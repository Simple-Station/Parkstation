- type: announcer
  id: Intern
  name: Intern
  basePath: /Audio/SimpleStation14/Announcements/Intern
  announcementPaths:
    - id: aliens
      path: aliens.ogg
    - id: announce
      colleciton: InternAnnouncements
    - id: anomalyspawn
      path: anomaly.ogg
    - id: commandreport
      collection: InternCommandReportAnnouncements
    - id: diseaseoutbreak
      path: outbreak7.ogg
    - id: powergridcheck
      path: poweroff.ogg
    - id: powergridcheckcomplete
      path: poweron.ogg
    - id: radiation
      path: radiation.ogg
    - id: shuttlecalled
      path: shuttlecalled.ogg
    - id: shuttledock
      path: shuttledock.ogg
    - id: shuttlerecalled
      path: shuttlerecalled.ogg
    - id: welcome
      collection: InternWelcomeAnnouncements
    # If there is no announcement for a specific event, the fallback will be played.
    - id: fallback
      path: fallback.ogg


