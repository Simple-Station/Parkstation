    - id: announce
      path: announce.ogg
    # Alert levels
    - id: alertgreen
      path: code_green.ogg
    - id: alertblue
      path: code_blue.ogg
    - id: alertviolet
      path: code_violet.ogg
    - id: alertwhite
      path: code_white.ogg
    - id: alertyellow
      path: code_yellow.ogg
    - id: alertred
      path: code_red.ogg
    - id: alertgamma
      path: code_gamma.ogg
    - id: alertdelta
      path: code_delta.ogg
    - id: alertepsilon
      path: code_epsilon.ogg
    # Events
    - id: attention
      path: attention.ogg
    - id: bureaucraticerror
      path: bureaucraticerror.ogg
    - id: gasleak
      path: gasleak.ogg
    - id: kudzugrowth
      path: kudzu.ogg
    - id: meteorswarm
      path: meteors.ogg
    - id: noosphericstorm
      path: noosphericstorm.ogg
